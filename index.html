<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  </head>
  <body>
    <div class="root">
      <form class="form">
        <input class="form__input" placeholder="ФИО" type="text">
        <input class="form__input" placeholder="Дата рождения" type="text">
        <input class="form__input" placeholder="Група" type="text">
        <button class="form__button" type="submit">Отправить</button>
      </form>
      <table class="table">
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__cell table__cell_head">Имя</th>
            <th class="table__cell table__cell_head">Дата рождения</th>
            <th class="table__cell table__cell_head">Группа</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__row">
              <td class="table__cell">Иван Иванов</td>
              <td class="table__cell">01.01.2000</td>
              <td class="table__cell">ИТ-01</td>
          </tr>
          <tr class="table__row">
              <td class="table__cell">Петр Петров</td>
              <td class="table__cell">02.02.2001</td>
              <td class="table__cell">ИТ-02</td>
          </tr>
      </tbody>
      </table>
    </div>
  </body>
</html>
